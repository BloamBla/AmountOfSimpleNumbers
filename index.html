<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Amounter</title>
		<script type="text/javascript" src="mainJS.js"></script>
		<link href="main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<form action="" method="post" name="amount" id="form">
			<label for="inputBox">Введите число больше 1: </label>
			<input type="text" name="inputBox" placeholder="Input your number." id="inputBox">
			<input type="button" name="submitButton" value="Посчитать" id="submitButton">
			<label for="amountOfSimpleNumbers">Колчество простых чисел от 2 до вашего числа:</label>
			<input type="text" name="amountOfSimpleNumbers" id="amountOfSimpleNumbers" readonly>
			<label for="simpleNumbers">Простые числа в этом интервале:</label>
			<textarea name="simpleNumbers" id="simpleNumbers" rows=""></textarea>
		</form>
	</body>
</html>
